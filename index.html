<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flip Card Memory Game</title>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css"> 

    <style>
        .font-righteous {
            font-family: "Righteous", sans-serif;
        }
    </style>
</head>

<body class="bg-blue-100 font-sans-serif">

    <div class="bg"></div>
    <div class="bg bg2"></div>
    <div class="bg bg3"></div>

    <section class="container max-w-3xl mx-auto p-4">
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold text-gray-800">Flip Card Memory Game</h1>
            <h3 class="text-xl font-righteous text-gray-600 mt-4">
                ðŸŽ® A fun exercise for your brain
            </h3>
        </header>

        <main class="max-w-lg mx-auto bg-gray-100 rounded-2xl ring-4 ring-[#264a80] p-4">
            <section class="flex justify-around text-xl text-gray-600 font-bold py-2 pb-2">
                <div id="matched-cards">
                    <h5>Matches: 0/8</h5>
                </div>
                <div id="moved-cards">
                    <h5>Moves: 0</h5>
                </div>
                <div id="timer">
                    <h5>Time : 0:00</h5>
                </div>
            </section>

            <!-- Cards container -->
            <section id="card-container"
                class="grid grid-cols-4 sm:grid-cols-4 md:grid-cols-4 gap-4 place-items-center">
            </section>
        </main>

        <div class="mt-5 flex justify-center">
            <button id="restart-game"
                class="px-6 py-2 bg-gradient-to-r from-[#3b5f9b] to-[#264a80] text-white rounded-full shadow-md hover:opacity-85 transition cursor-pointer">
                Reset Game
            </button>
        </div>


        <div id="popup-modal" class="popup-overlay hidden">
            <div class="modal-content rounded-2xl bg-gray-100 text-gray-800">
                <h2 id="popup-message" class="p-2 text-2xl font-bold"></h2>
                <p id="popup-time-score" class="p-2 text-xl font-semibold"></p>
                <button id="restart-button"
                    class=" px-6 py-3 my-5 bg-gradient-to-r from-[#3b5f9b] to-[#264a80] text-white rounded-full shadow-md hover:opacity-85 transition cursor-pointer">
                    Play Again ?</button>
            </div>
        </div>
    </section>

    <!-- Js file -->
    <script src="./script.js"></script>
</body>

</html>
